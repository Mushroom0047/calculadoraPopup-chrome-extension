<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Calculadora popup</title>
</head>
<body>
    <div class="title">
        <h1>CALCULADORA</h1>
    </div>
    <hr>
    <div class="input__box">
        <input class="result__input" type="text" id="result-input" name="result" disabled>
        <div class="result__c">
            <button id="clear">C</button>
        </div>
    </div>
    <section class="two-columns">
        <div class="parent">
            <div class="div1"> 
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
            </div>
            <div class="div2"> 
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
            </div>
            <div class="div3"> 
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
            </div>
            <div class="div4"> 
                <button id="0">0</button>
                <button id=".">.</button>
                <button class="result-buttons" id="=">=</button>        
            </div>
        </div>
        <div class="calculation__buttons">
            <button id="/">/</button>
            <button id="*">*</button>
            <button id="-">-</button>
            <button id="+">+</button>
        </div>
    </section>
    <hr>
    <p class="dev">Desarrollado por <a href="https://hectorvaldesm.com/" target="_blank">üçÑ</a></p>
</body>
<script src="app.js"></script>
</html>
